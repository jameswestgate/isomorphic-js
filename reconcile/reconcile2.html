<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Isomorphic Javascript with Mustache | Reconciliation Example 2</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="/bower_components/mustache/mustache.js"></script>
	<script type="text/javascript" src="../isomorphic.js"></script>
</head>
<body>
	
		<h1>X-15 Test Flights Table</h1>
	
	<table id="test-flight-table">
		<thead>
			<th>Flight No.</th>
			<th>Name</th>
			<th>Date</th>
			<th>Altitude</th>
		</thead>
		<tbody>
			<!--{{#flights}}-->
			<tr>
				<td>{{flight}}</td>
				<td>{{firstName}} {{initial}}. {{lastName}}</td>
				<td>{{date}}</td>
				<td>{{altitude}} miles</td>
			</tr>
			<!--{{/flights}}-->
		</tbody>
	</table>
 
    <button>Update</button>

	<script type="text/javascript" src="reconcile2.js"></script>
</body>
</html>
